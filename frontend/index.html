        .score-breakdown {

        .score-bar-track {

</head>
<body>
    <div class="container">

            <p>åŸºäºå¤©æ°”å’Œç©ºæ°”è´¨é‡çš„æ™ºèƒ½æ•£æ­¥å»ºè®®</p>
        </div>

                    placeholder="è¾“å…¥åŸå¸‚åç§°ï¼ˆè‹±æ–‡ï¼Œä¾‹å¦‚: Tokyo, Beijing, Londonï¼‰"
                    value="Tokyo"

                >

            <div class="popular-cities">
                <span style="color: #666; margin-right: 0.5rem;">çƒ­é—¨åŸå¸‚:</span>
                <button class="city-tag" data-city="Tokyo">Tokyo</button>
                <button class="city-tag" data-city="Beijing">Beijing</button>
                <button class="city-tag" data-city="Shanghai">Shanghai</button>
                <button class="city-tag" data-city="London">London</button>

        </div>

        <div class="loading" id="loading">
            <p>ğŸ” æ­£åœ¨è·å–æ•°æ®...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-card" id="resultCard">
            <div class="score-display">
                <div class="score-circle" id="scoreCircle">--</div>
                <div class="score-label" id="scoreLabel">--</div>
                <div class="score-recommendation" id="scoreRecommendation">--</div>
            </div>

            <div class="score-breakdown" id="scoreBreakdown">
                <h3>ğŸ“Š è¯„åˆ†è¯¦æƒ…</h3>
            </div>

            <div class="reasons-section" id="reasonsSection">
                <h3>ğŸ’¡ è¯„ä¼°è¦ç‚¹</h3>
                <ul id="reasonsList"></ul>
            </div>

            <div class="details-grid">
                <div class="detail-card">
                    <h3>ğŸŒ¤ï¸ å¤©æ°”ä¿¡æ¯</h3>
                    <div id="weatherDetails"></div>
                </div>

                <div class="detail-card">
                    <h3>ğŸ’¨ ç©ºæ°”è´¨é‡</h3>

                </div>
            </div>

            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';

        const searchForm = document.getElementById('searchForm');
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultCard = document.getElementById('resultCard');

        // åŸå¸‚æ ‡ç­¾ç‚¹å‡»
        document.querySelectorAll('.city-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                cityInput.value = tag.dataset.city;
                searchForm.dispatchEvent(new Event('submit'));
            });
        });

        // è¡¨å•æäº¤
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const city = cityInput.value.trim();
            if (!city) return;

            await fetchWalkSuitability(city);
        });

        async function fetchWalkSuitability(city) {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.classList.add('active');
            error.classList.remove('active');
            resultCard.classList.remove('active');
            searchBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/walk-suitability?city=${encodeURIComponent(city)}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'æ•°æ®è·å–å¤±è´¥');
                }

                displayResults(data);
            } catch (err) {
                error.textContent = `âŒ é”™è¯¯: ${err.message}`;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                searchBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const { suitability, weather, air_quality, city, timestamp } = data;

            // æ˜¾ç¤ºåˆ†æ•°
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreLabel = document.getElementById('scoreLabel');
            const scoreRecommendation = document.getElementById('scoreRecommendation');

            scoreCircle.textContent = suitability.score;
            scoreLabel.textContent = suitability.level;
            scoreRecommendation.textContent = suitability.recommendation;

            // è®¾ç½®åˆ†æ•°é¢œè‰²
            scoreCircle.className = 'score-circle';
            if (suitability.score >= 80) {
                scoreCircle.classList.add('score-excellent');
            } else if (suitability.score >= 60) {
                scoreCircle.classList.add('score-good');
            } else if (suitability.score >= 40) {
                scoreCircle.classList.add('score-fair');
            } else {
                scoreCircle.classList.add('score-poor');
            }

            // æ˜¾ç¤ºè¯„åˆ†è¯¦æƒ…
            const scoreBreakdown = document.getElementById('scoreBreakdown');
            const breakdownHTML = `
                <h3>ğŸ“Š è¯„åˆ†è¯¦æƒ…</h3>
                ${createScoreBar('æ¸©åº¦', suitability.details.temperature_score)}
                ${createScoreBar('å¤©æ°”çŠ¶å†µ', suitability.details.weather_score)}
                ${createScoreBar('ç©ºæ°”è´¨é‡', suitability.details.aqi_score)}
                ${createScoreBar('æ¹¿åº¦', suitability.details.humidity_score)}
                ${createScoreBar('é£é€Ÿ', suitability.details.wind_score)}
            `;
            scoreBreakdown.innerHTML = breakdownHTML;

            // æ˜¾ç¤ºåŸå› 
            const reasonsList = document.getElementById('reasonsList');
            reasonsList.innerHTML = suitability.reasons.map(reason => `<li>${reason}</li>`).join('');

            // æ˜¾ç¤ºå¤©æ°”è¯¦æƒ…
            const weatherDetails = document.getElementById('weatherDetails');
            weatherDetails.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">æ¸©åº¦</span>
                    <span class="detail-value">${weather.temperature}Â°C</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">ä½“æ„Ÿæ¸©åº¦</span>
                    <span class="detail-value">${weather.feels_like}Â°C</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">å¤©æ°”</span>
                    <span class="detail-value">${weather.weather_description}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">æ¹¿åº¦</span>
                    <span class="detail-value">${weather.humidity}%</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">é£é€Ÿ</span>
                    <span class="detail-value">${weather.wind_speed} m/s</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">äº‘é‡</span>
                    <span class="detail-value">${weather.clouds}%</span>
                </div>
            `;

            // æ˜¾ç¤ºç©ºæ°”è´¨é‡è¯¦æƒ…
            const airQualityDetails = document.getElementById('airQualityDetails');
            airQualityDetails.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">AQIæŒ‡æ•°</span>
                    <span class="detail-value">${air_quality.aqi}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">PM2.5</span>
                    <span class="detail-value">${air_quality.pm25 || 'N/A'}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">PM10</span>
                    <span class="detail-value">${air_quality.pm10 || 'N/A'}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">è‡­æ°§(O3)</span>
                    <span class="detail-value">${air_quality.o3 || 'N/A'}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">äºŒæ°§åŒ–æ°®(NO2)</span>
                    <span class="detail-value">${air_quality.no2 || 'N/A'}</span>
                </div>
            `;

            // æ˜¾ç¤ºæ—¶é—´æˆ³
            const timestampEl = document.getElementById('timestamp');
            timestampEl.textContent = `ğŸ“… æŸ¥è¯¢åŸå¸‚: ${city} | æ•°æ®æ›´æ–°æ—¶é—´: ${new Date(timestamp).toLocaleString('zh-CN')}`;

            // æ˜¾ç¤ºç»“æœå¡ç‰‡
            resultCard.classList.add('active');
        }

        function createScoreBar(label, score) {
            return `
                <div class="score-bar">
                    <div class="score-bar-label">
                        <span>${label}</span>
                        <span>${score}åˆ†</span>
                    </div>
                    <div class="score-bar-track">
                        <div class="score-bar-fill" style="width: ${score}%"></div>
                    </div>
                </div>
            `;
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æŸ¥è¯¢Tokyo
        window.addEventListener('load', () => {

    </script>
